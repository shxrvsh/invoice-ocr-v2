{% block content %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label>Select LLM:</label>
    <select name="llm_choice" required>
        <option value="gemini">Gemini</option>
        <option value="cohere">Cohere</option>

{% endblock %}
